<!DOCTYPE html>
<html>
	<head>
		<script type = "application/javascript" src = "JSInterface.js"> </script>
		<script>
			function insertNode(no) {
				document.getElementById('insertField').value = no;
				document.getElementById('insertButton').click();
			}
			function deleteNode(no) {
				document.getElementById('deleteField').value = no;
				document.getElementById('deleteButton').click();
			}
			function findNode(no) {
				document.getElementById('findField').value = no;
				document.getElementById('findButton').click();
			}
			function printTree(no) {
				document.getElementById('printButton').click();
			}
			function showNullLeaves() {
				if (document.getElementById('showNullLeavesCheckBox').checked == false)
					document.getElementById('showNullLeavesCheckBox').click();
			}
			function hideNullLeaves() {
				if (document.getElementById('showNullLeavesCheckBox').checked == true)
					document.getElementById('showNullLeavesCheckBox').click();
			}
			function scrollViewTo(x, y) {
                                if (x < (window.scrollX + 50) || y < (window.scrollY + 50))
                                        window.scrollTo(x - (window.innerWidth / 2), y - (window.innerHeight / 2));
                                else if ((x < (window.scrollX + window.innerWidth - 50)) &&
                                        y < (window.scrollY + window.innerHeight - 50))
                                        return;
                                else
                                        window.scrollTo(x - (window.innerWidth / 2), y - (window.innerHeight / 2));
			}
		</script>	
		<script src="ThirdParty/jquery-1.5.2.min.js"></script>
		<script src="ThirdParty/jquery-ui-1.8.11.custom.min.js"></script>

		<script type = "text/javascript" src = "AnimationLibrary/HighlightCircle.js"> </script>
